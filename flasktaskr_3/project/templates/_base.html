<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Welcome to Flasktaskr!!!</title>
    <!--Styles-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/yeti/bootstrap.min.css" >
    <link
    rel="stylesheet" href="{{ url_for('static',filename='css/main.css')}}" >
  </head>
  <body>
  <div class="navbar navbar-inverse navbar-fixed-top", role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
         data-taeget=".navbar-collapse">
         <span class="sr-only">Toggle navigation</span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
       </button>
       <a class="navbar-brand" href="/">FlaskTaskr</a>

      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          {%if not session.logges_in %}
            <li><a href="/logout">Signout</a></li>
            {%endif%}
        </ul>
      </div><!--.nav-collapse-->
  </div>
  </div>
  <div class="container">
    <div class="content">
      {% for message in get_flashed_messages()%}
      <div class="flash">{{message}}</div>
      {% endfor %}
      {% if error %}
      <div class="error"> <strong>Error:</strong>{{error}}</div>
    {% endif %}
    <br>
    {% block content%}
    {% endblock %}
    </div>
    <div class="footer">
      <hr>
      <p>&copy; <a href="https://www.realpython.com">Real Python</a> </p>
    </div>
  </div><!--container-->
  <!--scripts-->
  <script src="//cose.jequery.com/jquery-1.11.3.min.js"> </script>
  <script src="//maxsdn.bootstrapcdn.com/bootstrap/3.3.4.js/bootstrao.mim.js"> </script>

  </body>
</html>
