
{% extends "base.html" %}
{% block content %}
    <h2>{{single_post.title}}</h2>
    <ul>
      <p><em>{{single_post.created_at}}</em></p>
      <p>{{single_post.content}}</p>
      <p>Tag: {{single_post.tag}}</p>
      <br>
      <p>
        {% if single_post.image %}
        <img src="/media/{{ single_post.image }}" alt="Mountain View" style="width:304px;height:228px;">
        {% endif %}
      </p>
      <p>Views: {{ single_post.views}}</p>
    </ul>
<p>Had enough? Return <a href="/blog">Home</a>.</p>
  {% endblock %}
